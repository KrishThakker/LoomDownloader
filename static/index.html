<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loom Video Downloader</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        [v-cloak] { display: none; }
    </style>
</head>
<body class="bg-gray-100">
    <div id="app" v-cloak class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto">
            <h1 class="text-4xl font-bold text-gray-800 mb-8 flex items-center">
                <span class="mr-2">ðŸŽ¥</span> Loom Video Downloader
            </h1>
            
            <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
                <form @submit.prevent="submitDownload" class="space-y-6">
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2">
                            Enter Loom URLs (one per line)
                        </label>
                        <textarea 
                            v-model="formData.urls"
                            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                            rows="5"
                            placeholder="https://www.loom.com/share/..."
                        ></textarea>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-gray-700 text-sm font-bold mb-2">
                                Maximum file size (MB)
                            </label>
                            <input 
                                type="number"
                                v-model="formData.maxSize"
                                class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                min="0"
                                step="0.1"
                            >
                            <p class="text-sm text-gray-500 mt-1">Set to 0 for no limit</p>
                        </div>
                        
                        <div>
                            <label class="block text-gray-700 text-sm font-bold mb-2">
                                Output directory
                            </label>
                            <input 
                                type="text"
                                v-model="formData.outputDir"
                                class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                            >
                        </div>
                    </div>
                    
                    <button 
                        type="submit"
                        class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg transition duration-200"
                        :disabled="isSubmitting"
                    >
                        {{ isSubmitting ? 'Processing...' : 'Download Videos' }}
                    </button>
                </form>
            </div>

            <div class="space-y-4">
                <div v-for="download in downloads" :key="download.id" 
                     class="bg-white rounded-lg shadow p-4">
                    <div class="flex justify-between items-start mb-2">
                        <h3 class="font-semibold text-gray-800">{{ download.url }}</h3>
                        <span :class="getStatusBadgeClass(download.status)" 
                              class="px-2 py-1 rounded-full text-sm">
                            {{ download.status }}
                        </span>
                    </div>
                    
                    <div class="mb-2">
                        <div class="w-full bg-gray-200 rounded-full h-2.5">
                            <div class="bg-blue-500 h-2.5 rounded-full transition-all duration-500"
                                 :style="{ width: `${download.progress}%` }">
                            </div>
                        </div>
                    </div>
                    
                    <p class="text-gray-600 text-sm">{{ download.message }}</p>
                    
                    <a v-if="download.status === 'completed' && download.filename"
                       :href="`/api/download/${download.filename.split('/').pop()}`"
                       class="mt-2 inline-block bg-green-500 hover:bg-green-600 text-white text-sm font-bold py-1 px-3 rounded transition duration-200">
                        Download File
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue

        createApp({
            data() {
                return {
                    formData: {
                        urls: '',
                        maxSize: 0,
                        outputDir: 'downloads'
                    },
                    downloads: [],
                    isSubmitting: false
                }
            },
            methods: {
                async submitDownload() {
                    if (!this.formData.urls.trim()) {
                        alert('Please enter at least one URL');
                        return;
                    }

                    this.isSubmitting = true;
                    try {
                        const response = await fetch('/api/download', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                urls: this.formData.urls.split('\n').filter(url => url.trim()),
                                max_size: parseFloat(this.formData.maxSize),
                                output_dir: this.formData.outputDir
                            })
                        });

                        if (!response.ok) {
                            throw new Error('Failed to start download');
                        }

                        const data = await response.json();
                        data.download_ids.forEach(id => {
                            this.pollStatus(id);
                        });

                    } catch (error) {
                        alert('Error starting download: ' + error.message);
                    } finally {
                        this.isSubmitting = false;
                    }
                },

                async pollStatus(id) {
                    while (true) {
                        try {
                            const response = await fetch(`/api/status/${id}`);
                            const data = await response.json();
                            
                            const existingIndex = this.downloads.findIndex(d => d.id === id);
                            if (existingIndex === -1) {
                                this.downloads.unshift({ id, ...data });
                            } else {
                                this.downloads[existingIndex] = { id, ...data };
                            }

                            if (data.status === 'completed' || data.status === 'error') {
                                break;
                            }
                        } catch (error) {
                            console.error('Error polling status:', error);
                            break;
                        }
                        await new Promise(resolve => setTimeout(resolve, 1000));
                    }
                },

                getStatusBadgeClass(status) {
                    const classes = {
                        queued: 'bg-gray-500 text-white',
                        fetching: 'bg-blue-500 text-white',
                        downloading: 'bg-yellow-500 text-white',
                        completed: 'bg-green-500 text-white',
                        error: 'bg-red-500 text-white'
                    };
                    return classes[status] || 'bg-gray-500 text-white';
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
