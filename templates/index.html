<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loom Video Downloader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .download-status {
            margin-top: 20px;
        }
        .status-card {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">ðŸŽ¥ Loom Video Downloader</h1>
        
        <div class="card">
            <div class="card-body">
                <form id="downloadForm">
                    <div class="mb-3">
                        <label for="urls" class="form-label">Enter Loom URLs (one per line)</label>
                        <textarea class="form-control" id="urls" name="urls" rows="5" 
                                placeholder="https://www.loom.com/share/..."></textarea>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="maxSize" class="form-label">Maximum file size (MB)</label>
                            <input type="number" class="form-control" id="maxSize" name="max_size" 
                                   value="0" min="0" step="0.1">
                            <div class="form-text">Set to 0 for no limit</div>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="outputDir" class="form-label">Output directory</label>
                            <input type="text" class="form-control" id="outputDir" name="output_dir" 
                                   value="downloads">
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Download Videos</button>
                </form>
            </div>
        </div>

        <div id="downloadStatus" class="download-status">
            <!-- Download status cards will be inserted here -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('downloadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            try {
                const response = await fetch('/download', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    const data = await response.json();
                    alert(data.error || 'An error occurred');
                    return;
                }
                
                const { download_ids } = await response.json();
                download_ids.forEach(id => {
                    createStatusCard(id);
                    pollStatus(id);
                });
                
            } catch (error) {
                alert('An error occurred while starting the download');
            }
        });

        function createStatusCard(id) {
            const statusDiv = document.getElementById('downloadStatus');
            const card = document.createElement('div');
            card.className = 'card status-card';
            card.id = `status-${id}`;
            card.innerHTML = `
                <div class="card-body">
                    <h5 class="card-title">Download Status</h5>
                    <p class="card-text">Initializing...</p>
                </div>
            `;
            statusDiv.appendChild(card);
        }

        async function pollStatus(id) {
            const card = document.getElementById(`status-${id}`);
            
            while (true) {
                try {
                    const response = await fetch(`/status/${id}`);
                    const data = await response.json();
                    
                    let statusHtml = `
                        <div class="card-body">
                            <h5 class="card-title">Download Status</h5>
                            <p class="card-text">URL: ${data.url}</p>
                            <p class="card-text">Status: ${data.status}</p>
                            <p class="card-text">${data.message}</p>
                    `;
                    
                    if (data.status === 'completed' && data.filename) {
                        statusHtml += `
                            <a href="/downloads/${data.filename.split('/').pop()}" 
                               class="btn btn-success">Download File</a>
                        `;
                    }
                    
                    statusHtml += '</div>';
                    card.innerHTML = statusHtml;
                    
                    if (data.status === 'completed' || data.status === 'error') {
                        break;
                    }
                    
                } catch (error) {
                    card.innerHTML = `
                        <div class="card-body">
                            <h5 class="card-title">Download Status</h5>
                            <p class="card-text text-danger">Error checking status</p>
                        </div>
                    `;
                    break;
                }
                
                await new Promise(resolve => setTimeout(resolve, 1000));
            }
        }
    </script>
</body>
</html>
